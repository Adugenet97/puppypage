<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/cropped_image.ico" type="image/x-icon">
    <title>Puppy lovers Page</title>
    <link rel="shortcut icon" href="./Images/ABcircle.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/mystyle.css">
</head>

<body>
    <!-- <header starts here -->
    <header class="blueBG">
        <p>Puppy lovers page</p>
    </header>
    <section id="banner">
        <div class="banner">
            <img src="Images/banner-puppies.jpg" alt="">
        </div>
    </section>
    <div class="main-wrapper">
        <!-- Three Puppies Section starts Here -->
        <section class="puppy-1-2 puppies-container">
            <div class="puppy1 post-cards">
                <img src="Images/puppy-1.jpg" alt="">
            </div>
            <div class="missingPuppy post-cards">
                <p class="missing">Puppy missing here!!</p>
            </div>

            <div class="puppy2 post-cards">
                <img src="Images/puppy-2.jpg" alt="">
            </div>
        </section>
        <!-- More Puppies Section starts Here -->
        <section class="morePuppies">
            <i>
                <a href="https://unsplash.com/s/photos/puppy" target="_blank">More puppies</a>
            </i>
        </section>
        <!-- Two Puppies Section starts Here -->
        <section class="puppy-3-4 puppies-container">
            <div class="puppy3 two-puppies">
                <img src="Images/puppy-3.jpg" alt="">
            </div>
            <div class="puppy4 two-puppies">
                <img src="Images/puppy-4.jpg" alt="">
            </div>
        </section>
    </div>
    <!-- Footer Section starts Here -->
    <footer class="blueBG">
        <h2>Developed by: Adugna</h2>
    </footer>
</body>

</html>
